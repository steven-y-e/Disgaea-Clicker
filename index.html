<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title>Disgaea Clicker - a clicker game featuring Disgaea characters made in Bootstrap</title>

   <!-- Bootstrap -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap Theme -->
   <link href="css/bootstrap-theme.min.css" rel="stylesheet">
   <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
   <!-- Custom Theme Modifications -->
   <link href="css/theme.css" rel="stylesheet">

   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container">
    <div class="navbar-header">
     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
     </button>
     <a class="navbar-brand" href="#">Disgaea Clicker</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
     <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
     </ul>
    </div><!--/.nav-collapse -->
   </div>
  </nav>
  <div class="container theme-showcase" role="main">
   <div class="page-header">
    <h1>Disgaea Clicker</h1>
   </div>
   <div class="row">
    <div class="col-sm-6">
     <p>
      <img src="img/unique/1.png">
     </p>
     <p>
      <button type="button" class="btn btn-lg btn-danger" onClick="fight(1)">Fight!</button>
     </p>
    </div>
    <div class="col-sm-6">
     <p>
      Kills: <span id="kills">0</span>
     </p>
     <p>
      Experience: <span id="exp">0</span>
     </p>
     <p>
      Mana: <span id="mana">0</span>
     </p>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-4">
     <div class="panel panel-primary" id="g0">
      <div class="panel-heading">
       <h3 class="panel-title" id="g0_name">Martial Artist</h3>
      </div>
      <div class="panel-body">
       <p>
        <img src="img/generic/0a.png">
       </p>
       <p>
        Level: <span id="g0_level">0</span><br />
        <span id="g0_next">Exp to Level Up: <span id="g0_level_cost">10</span></span>
       </p>
       <p>
        <span id="g0_buy">
         <button type="button" class="btn btn-lg btn-default" onClick="level_generic(0)">Create</button>
        </span>
       </p>
      </div>
     </div>
    </div>
    <div class="col-sm-4">
     <div class="panel panel-primary" id="g1">
      <div class="panel-heading">
       <h3 class="panel-title" id="g1_name">Fight Mistress</h3>
      </div>
      <div class="panel-body">
       <p>
        <img src="img/generic/1a.png">
       </p>
       <p>
        Level: <span id="g1_level">0</span><br />
        <span id="g1_next">Exp to Level Up: <span id="g1_level_cost">10</span></span>
       </p>
       <p>
        <span id="g1_buy">
         <button type="button" class="btn btn-lg btn-default" onClick="level_generic(1)">Create</button>
        </span>
       </p>
      </div>
     </div>
    </div>
    <div class="col-sm-4">
     <div class="panel panel-primary" id="g2">
      <div class="panel-heading">
       <h3 class="panel-title" id="g2_name">Warrior</h3>
      </div>
      <div class="panel-body">
       <p>
        <img src="img/generic/2a.png">
       </p>
       <p>
        Level: <span id="g2_level">0</span><br />
        <span id="g2_next">Exp to Level Up: <span id="g2_level_cost">10</span></span>
       </p>
       <p>
        <span id="g2_buy">
         <button type="button" class="btn btn-lg btn-default" onClick="level_generic(2)">Create</button>
        </span>
       </p>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Game Code -->
  <script src="js/game.js"></script>
 </body>
</html>
